<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入LayUi样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入login的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="logo layui-main">
        <h1> <img src="./assets/images/logo.png" alt="" draggable="false"></h1>
    </div>
    <div class="box_form">
        <div class="box_logo"></div>
        <!-- 登录 -->
        <div class="login">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item mb">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i> 
                    <input type="password" name="password" required lay-verify="required|pas" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit id="login_btn">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="to_reg">去注册账号</a>                   
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i> 
                    <input type="password" name="password" required lay-verify="required|pas" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i> 
                    <input type="password" name="repassword" required lay-verify="required|pas|repas" placeholder="再次确认密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit id="reg_btn">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="to_login">去登录</a>                   
                </div>
            </form>
        </div>
    </div>

    <!-- 引入layui的js插件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
     <!-- 引入jQuery插件 -->
     <script src="./assets/lib/jquery.js"></script>
     <script src="./assets/js/baseAPI.js"></script>
     <!-- 引入login的js文件 -->
     <script src="./assets/js/login.js"></script>
</body>

</html>
